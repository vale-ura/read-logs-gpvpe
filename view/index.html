<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <title>Presentation DATA</title>
</head>

<body>
    <nav class="navbar is-white is-fixed-top">
        <div class="navbar-brand" >
            <article class="message is-dark">
                <div class="message-header">
                    <span class="mdi-information-outline" style="padding-right: 8px;">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <p>Dados Consolidados: 28/01/2018 - 20/08/2019</p>
                </div>
            </article>
            <img src="/image" alt="Logo" width="112" height="28" >
         </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="button is-info is-rounded"  onclick="onDownloadReport('/report/unused')">
                            <span class="icon">
                                <i class="fas fa-download"></i>
                            </span>
                            <span>Download Unused Pages Report</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-primary is-rounded" onclick="onDownloadReport('/report/access')">
                            <span class="icon">
                                <i class="fas fa-download"></i>
                            </span>
                            <span>Download Used Pages Report</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-white is-fullheight-with-navbar" style="padding-top:25px">
        <div class="hero-body">
            <div class="container">
                <p class="title">
                    <canvas id="mainGraph" height="250" width="550"></canvas>
                </p>
            </div>
        </div>
    </section>
    <section class="hero is-white is-fullheight">
        <div class="hero-body">
            <div class="container">
                <p class="title">
                    <canvas id="secondGraph" height="250" width="400"></canvas>
                </p>
            </div>
        </div>
    </section>
    <section class="hero is-white is-fullheight">
        <div class="hero-body">
            <div class="container">
                <p class="title">
                    <canvas id="thirdGraph" height="250" width="400"></canvas>
                </p>
            </div>
        </div>
    </section>

    <script>
        function onDownloadReport(path) {
            try {
                window.location.assign(path);
            } catch (error) {
                alert(`Problem to download the report of the endpoint: ${path}`)
            }
        }
        function constructGraph(graph, logData, initialSlice, finaSlice, title, typeBar) {
            const myBarChart = new Chart(graph, {
                type: typeBar,
                data: {
                    labels: extractFields(logData, 3, initialSlice, finaSlice),
                    datasets: [{
                        label: "Quantidade de Acessos" + extractFields(logData, 2, initialSlice, finaSlice),
                        data: extractFields(logData, 1, initialSlice, finaSlice),
                        backgroundColor: random_rgba(logData.length),
                        borderWidth: 2,
                        borderColor: '#777',
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: title,
                        fontSize: 35
                    },
                    legend: {
                        display: false,
                    },
                    scales: {
                        xAxes: [{
                            ticks: {
                                beginAtZero: false
                            },
                            stacked: true
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            },
                            stacked: true
                        }]
                    }
                }
            });
        }

        function extractFields(data, local, initSlice, finalSlice) {
            let extractField = [];
            if (local === 1) {
                data.slice(initSlice, finalSlice).forEach((key) => {
                    extractField.push(key['counter']);
                });
                return extractField;
            } else if (local === 2) {
                extractField.push(data['counter'])
                return extractField;
            } else if (local == 3) {
                data.slice(initSlice, finalSlice).forEach((key) => {
                    extractField.push(key['Description']);
                });
                return extractField;
            }

        }

        fetch('http://localhost:3000/db').then(res => {
            return res.json();
        }).then(logData => {
            console.log(logData);
            const graphs = document.querySelectorAll("canvas");
            graphs.forEach(graph => {
                if (graph.id === "mainGraph") {
                    constructGraph(graph, logData, 0, 18, "Número de Acessos ( Superior 5000 )", "bar");
                }
                else if (graph.id === "secondGraph") {
                    constructGraph(graph, logData, 18, 62, "Número de Acessos ( Entre 500 e 5000 )", "horizontalBar");
                } else {
                    constructGraph(graph, logData, 63, 107, "Número de Acessos ( Entre 150 e 500 )", "horizontalBar")
                }
            });
        })

        function random_rgba(l) {
            let arr = [];
            for (let index = 0; index < l; index++) {
                var o = Math.round, r = Math.random, s = 255;
                arr = [...arr, 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')'];
            }
            return arr;
        }
    </script>
</body>

</html>
