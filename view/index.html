<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <title>Presentatio DATA</title>
</head>

<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="mainGraph" height="250" width="550" style="display: block; width: 500px; height:250px"></canvas>
        </div>

        <script>
            function extractFields(data, local, initSlice, finalSlice) {
                let extractField = [];
                if (local === 1) {
                    data.slice(initSlice, finalSlice).forEach((key) => {
                        extractField.push(key['counter']);
                    });
                    return extractField;
                } else if (local === 2) {
                    extractField.push(data['counter'])
                    return extractField;
                } else if (local == 3) {
                    data.slice(initSlice, finalSlice).forEach((key) => {
                        extractField.push(key['Description']);
                    });
                    return extractField;
                }

            }
            fetch('http://localhost:3000/db').then(res => {
                return res.json();
            }).then(logData => {
                console.log(logData);
                const ctx = document.getElementById("mainGraph").getContext('2d');
                console.log(Chart.defaults.scale.ticks);
                const myBarChart = new Chart(ctx, {
                                    
                    type: 'bar',    
                    data: {
                        labels: extractFields(logData, 3, 0, 36),
                        datasets: [{
                            label: extractFields(logData, 2, 0, 36),
                            data: extractFields(logData, 1, 0, 36),
                            backgroundColor: random_rgba(logData.length),
                            borderWidth: 2,
                            borderColor: '#777',
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Número de Acessos por Páginas (Superior a 500)',
                            fontSize: 35
                        },
                        legend: {
                            display: false,
                        },
                        scales: {
                            xAxes: [{
                                stacked: true
                            }],
                            yAxes: [{
                                stacked: true
                            }]
                        }
                    }
                });
            })

            function random_rgba(l) {
                let arr = [];
                for (let index = 0; index < l; index++) {
                    var o = Math.round, r = Math.random, s = 255;
                    arr = [...arr, 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')'];
                }
                return arr;
            }

        </script>
</body>

</html>
